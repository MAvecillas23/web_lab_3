<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conference Registration</title>
<!--links that work with bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- links that work with Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

<!--  link that works with conference_registration_style css file-->
  <link href="conference_registration_style.css" type="text/css" rel="stylesheet">
</head>

<body class="px-2"> <!--adds padding to the webpage body -->

<!-- divider around body and form allows for responsive design-->
<div class="row">

<!--m-5 is margin below the registration title-->
  <h1 class="m-5" id="registration-title">Bootstrap Conference Registration Form</h1>

<!-- creating a divider and adding col-md-4 allows for the form instructions to be on the left side of the webpage-->
  <div class="col-md-4">
  <h2>Please fill out this form and submit to attend the Bootstrap conference.</h2>
</div>

<!-- divider and column allows for the form to be on the right side of the webpage  -->
<div class="col-md-7">
<form>

<!-- required name input with bootstrap -->
  <label class="form-label" for="name" >Name</label>
  <input class="form-control" id="name" type="text" maxlength="70" required>
  <br>

<!-- required password input with bootstrap-->
  <label class="form-label" for="password">Password</label>
  <input class="form-control" id="password" type="password" required>
  <br>

<!-- required email input with bootstrap-->
  <label class="form-label" for="email">Email</label>
  <input class="form-control" id="email" type="email" required>
  <br>

<!--  required select option with bootstrap-->
  <label class="form-label" for="shirt-size">Select a T-shirt size (All attendees receive a free t-shirt)</label>
  <select class="form-select" id="shirt-size" required>
    <option>Small</option>
    <option>Medium</option>
    <option>Large</option>
  </select>
  <br>

<!--  required date input with bootstrap-->
  <label class="form-label" for="date-of-birth">Date of Birth</label>
  <input id="date-of-birth" type="date" required>
  <br>

  <p>Would you like to receive email updates?</p>

<!--  radio input with bootstrap... each individual radio button has to be in a separate divider
with the same name (updates) to be able to deselect the no button if yes is selected and vice versa-->
  <div class="form-check">
    <input class="form-check-input" name="updates" id="yes" type="radio" required>
    <label class="form-check-label" for="yes">Yes</label>
  </div>

  <div class="form-check">
    <input class="form-check-input" name="updates" id="no" type="radio" required>
    <label class="form-check-label" for="no">No</label>
  </div>
  <br>

  <p>Are you attending the morning session or afternoon session?</p>

<!-- checkbox input with bootstrap... like radio buttons both morning and afternoon checkboxes must be in separate
 dividers-->
  <div class="form-check">
  <input class="form-check-input" id="morning" type="checkbox">
  <label class="form-check-label" for="morning">Morning</label>
  </div>

  <div class="form-check">
  <input class="form-check-input" id="afternoon" type="checkbox">
  <label class="form-check-label" for="afternoon">Afternoon</label>
  </div>
  <br>

<!-- required text area input with bootstrap-->
  <label class="form-label" for="special-requests">Special Requests?</label>
  <br>
  <textarea class="form-control" id="special-requests" rows="7" cols="70"></textarea>
  <br>

<!--  submit button input with bootstrap-->
  <input class="btn btn-dark" type="submit">


</form>
</div>
</div>
</body>
</html>
