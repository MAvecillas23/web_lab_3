<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Feedback</title>
<!--these links are for working with bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--    these links are for working with google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<!-- this link works with the feedback_styles css file-->
    <link href="feedback_styles.css" type="text/css" rel="stylesheet">

</head>
<!--the whole body will have a margin and padding-->
<body class="m-3 px-3 ">

<div class="row">  <!--for responsive design-->

<!--    this class allows for the form instructions to be on the left side of the webpage-->
<div class="col-md-6">
    <h2>Instructions</h2>
    <p>As one of our students, your thoughts, feedback are important to us.</p>
    <p>Please send them using this form.</p>
    <p>If you would like us to follow up with you, include your contact information. </p>
</div>

<!--this class allows for the student feedback form to be on the right side of the webpage-->
<div class="col-md-6">

<!--    student feedback form-->
<form>
<!--    this div is a container for the forms header and adds margin and padding, is centered
and has a background color-->
<div class="header bg-success mb-4 p-1 rounded-4 text-center">
<h1>Please provide feedback. <br> You can provide a comment anonymously.</h1>
</div>

<!--  student name text input with bootstrap -->
<!--    ***for all inputs... having a label with the same name as the input id allows for better accesibility
example: name label... for="student-name"
        text input... id="student-name"
         as seen below ***-->
  <label class="form-label" for="student-name">Name</label>
<input class="form-control" id="student-name" type="text" required>
<br>

<!--    student email input with bootstrap-->
<label class="form-label" for="student-email">email</label>
<input class="form-control" id="student-email" type="email">
<br>

<!--    text area input with bootstrap-->
<label class="form-label" for="student-comments">Comments</label>
<br>
<textarea class="form-control" id="student-comments" required></textarea>
<br>
<br>
<label class="mx-2">Are you a current student?</label>
<br>

<!--    radio buttons with bootstrap
both yes and no buttons must have separate divs but must have the same name to be able to deselect if another radio
button is selected... checked means a radio button is checked automatically-->
<div class="form-check">
<input class="form-check-input" id="student-yes" name="current-student" type="radio" checked>
<label class="form-check-label" for="student-yes">Yes</label>
</div>

<div class="form-check">
<input class="form-check-input" id="student-no" name="current-student" type="radio">
<label class="form-check-label" for="student-no">No</label>
</div>

<br>
<!--    submit button with bootstrap-->
<input class="btn btn-primary" type="submit">

</form>
</div>
</div>

</body>
</html>
